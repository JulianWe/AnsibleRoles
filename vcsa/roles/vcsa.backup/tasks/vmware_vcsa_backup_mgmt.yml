  - name: Set Backup schedule
    uri: 
      url: "https://{{ vcenter }}/rest/appliance/recovery/backup/schedules/auto_schedule"
      method: POST
      validate_certs: no
      body_format: json
      body: "{{ lookup('template','backup_schedule_request_body.j2') }}"
      headers:
        Cookie: "{{login.set_cookie}}"

